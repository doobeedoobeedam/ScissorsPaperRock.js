<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="icon" href="img/scissors.png" type="image/png">
    <title>ScissorsPaperRock.js</title>
</head>
<body>
    <h1>ScissorsPaperRock.js</h1>
    <div class="container">
        <div class="computer-area"><img src="img/scissors.png" class="computer-img" alt="computer-img"></div>
        <div class="info"></div>
        <div class="player-area">
            <ul>
                <li><img src="img/scissors.png" class="scissors" alt="scissors"></li>
                <li><img src="img/paper.png" class="paper" alt="paper"></li>
                <li><img src="img/rock.png" class="rock" alt="rock"></li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
